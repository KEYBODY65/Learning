{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/Снимок экрана 2023-05-30 151606.png' %}" alt="logo">
        <span class="logo">Иван Никитин</span>
        <h3> Навигация </h3>

        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная </li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> О нас </li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i> Новости </li></a>
            <a href="{% url 'contacts' %}"><li><i class="fas fa-phone"></i> Контакты </li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-pen"></i>Добавить запись </li></a>
        </ul>
    </aside>
    <main>
        {% block content %} <!-- Опрелённая секция, её мы будем изменять -->
        {% endblock %}
    </main>
</body>
</html>
