{% extends 'main/layout.html' %}

{% block title %}Домашняя страница{% endblock %}


{% block content %}
<div class="features">

    <p>Misha Popov - the best of the bests</p>
    <a href="{% url 'about' %}"><button class="btn btn-warning"> На страницу про нас </button></a>

                <p>{{ elem|upper }}</p>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
