{% extends 'main/layout.html' %}

{% block title %}Форма добавления новостей{% endblock %}

{% block content %}
    <div class="features">
    <h1>Форма добавления новостей</h1>
    <form method="post">
        {% csrf_token %} <!-- CSRF-токен - обеспечивает безопасную передачу данных -->
        {{ form.title }}<br> <!-- тэг br нужен для отступов между строками -->
        {{ form.anons }}<br>
        {{ form.text }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit"> Добвить статью </button>
    </form>
   </div>
{% endblock %}
